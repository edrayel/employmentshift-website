<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="campusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#campusGrad)"/>
  
  <!-- Campus buildings -->
  <g fill="white" opacity="0.1">
    <!-- Main building -->
    <rect x="200" y="200" width="120" height="200" rx="5"/>
    <rect x="220" y="180" width="80" height="20" rx="3"/>
    
    <!-- Side buildings -->
    <rect x="100" y="250" width="80" height="150" rx="3"/>
    <rect x="340" y="230" width="90" height="170" rx="3"/>
    <rect x="450" y="260" width="70" height="140" rx="3"/>
    
    <!-- Clock tower -->
    <rect x="240" y="120" width="40" height="80" rx="2"/>
    <circle cx="260" cy="140" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  </g>
  
  <!-- Trees and landscaping -->
  <g fill="white" opacity="0.08">
    <circle cx="150" cy="450" r="30"/>
    <circle cx="380" cy="480" r="25"/>
    <circle cx="520" cy="460" r="35"/>
    <circle cx="650" cy="440" r="28"/>
  </g>
  
  <!-- Pathways -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.1">
    <path d="M50,500 Q200,480 350,500 T650,500"/>
    <path d="M260,400 L260,500"/>
    <path d="M150,300 Q260,320 370,300"/>
  </g>
  
  <!-- Abstract campus elements -->
  <g fill="white" opacity="0.05">
    <circle cx="600" cy="150" r="60"/>
    <circle cx="120" cy="180" r="40"/>
    <polygon points="700,350 750,300 800,350 750,400"/>
  </g>
  
  <!-- University emblem area -->
  <g transform="translate(400,100)" fill="white" opacity="0.1">
    <circle r="40"/>
    <circle r="25" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
    <text x="0" y="5" text-anchor="middle" font-family="serif" font-size="20" opacity="0.3">AU</text>
  </g>
</svg>